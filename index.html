      crossorigin="anonymous"

    <!-- Bootstrap, CSS CDN Link -->

        Sort By Date
      </button>
    </header>

    <main>
      <!-- Display Bootstrap Spinner When Data Loading -->
      <div
        id="loader"
        class="d-none d-flex justify-content-center align-items-center my-5"
      >
        <div
          class="spinner-border text-success"
          role="status"
          style="width: 3rem; height: 3rem"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <section class="container my-5">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>

      <!-- See More Button -->
      <div id="see-more" class="text-center mb-5 d-none">
        <button
          id="btn-see-more"
          type="button"
          class="btn btn-danger fw-medium p-3 fs-4 rounded-4"
        >
          See More
        </button>
      </div>
